  - resourceType: service
    resourceName: service-price
    namespace: default
    port: 8007
    localPort: 8007  

  - resourceType: service
    resourceName: service-state
    namespace: default
    port: 8008
    localPort: 8008 

  - resourceType: service
    resourceName: service-notification
    namespace: default
    port: 8009
    localPort: 8009

  - resourceType: service
    resourceName: service-chat
    namespace: default
    port: 8010
