apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-ingress-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: standard

---

apiVersion: v1
kind: Service
metadata:
  name: redis-ingress
  namespace: default
  labels:
    app: redis-ingress
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis-ingress

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-ingress
  namespace: default
spec:
  serviceName: "redis-ingress"
  replicas: 1
  selector:
    matchLabels:
      app: redis-ingress
  template:
    metadata:
      labels:
        app: redis-ingress
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-ingress-data
              mountPath: /data
          command: [ "redis-server", "--appendonly", "yes" ]
  volumeClaimTemplates:
    - metadata:
        name: redis-ingress-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: standard
        resources:
          requests:
            storage: 500Mi
