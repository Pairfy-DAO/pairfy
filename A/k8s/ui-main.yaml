apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-main
spec:
  replicas: 1
  selector:
    matchLabels:
      role: ui-main
  template:
    metadata:
      labels:
        role: ui-main
    spec:
      containers:
        - name: ui-main
          image: alphaicterus/ui-main
          resources:
            limits:
              memory: "500Mi"
            requests:
              memory: "256Mi"               
---
apiVersion: v1
kind: Service
metadata:
  name: ui-main
spec:
  selector:
    role: ui-main
  ports:
    - name: ui-main
      protocol: TCP
      port: 8000
      targetPort: 80
