---
apiVersion: v1
kind: Service
metadata:
  name: cache-audits
  labels:
    role: cache-audits
spec:
  ports:
    - name: db
      protocol: TCP
      port: 6379
      targetPort: 6379
  clusterIP: None
  selector:
    role: cache-audits   
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cache-audits
spec:
  serviceName: "cache-audits"
  replicas: 1
  selector:
    matchLabels:
      role: cache-audits
  template:
    metadata:
      labels:
        role: cache-audits
    spec:
      containers:
        - name: cache-audits
          image: redis
          resources:
            limits:
              memory: "500Mi"
            requests:
              memory: "256Mi"    