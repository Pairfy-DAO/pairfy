apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-query
spec:
  replicas: 1
  selector:
    matchLabels:
      role: service-query
  template:
    metadata:
      labels:
        role: service-query
    spec:
      containers:
        - name: service-query
          image: pairfy/service-query
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name                                                             
            - name: POD_TIMEOUT
              value: '120000'   
            - name: EXPRESS_PORT
              value: "8000"
            - name: EXPRESS_TIMEOUT
              value: "120000"
            - name: DATABASE_HOST  
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: master  
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: database-config
                  key: port                                     
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-password-secret
                  key: password                                  
            - name: DATABASE_NAME
              value: service_query       
            - name: DATABASE_USER
              value: marketplace    
            - name: REDIS_HOST
              value: redis://service-state-redis:6379    
            - name : REDIS_RATELIMIT_URL
              value: "redis://redis-limiter:6379"
                                                                                                                                                                                                                                        
          resources:
            limits:
              memory: "500Mi"
            requests:
              memory: "256Mi"       
---
apiVersion: v1
kind: Service
metadata:
  name: service-query
spec:
  selector:
    role: service-query
  ports:
    - name: service-query
      protocol: TCP
      port: 8004
      targetPort: 8004
