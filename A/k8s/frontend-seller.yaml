apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-seller
  labels:
    app: frontend-seller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-seller
  template:
    metadata:
      labels:
        app: frontend-seller
    spec:
      containers:
        - name: frontend-seller
          image: pairfy/frontend-seller
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-seller
spec:
  selector:
    app: frontend-seller
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP